version: '3.6'

services:
  traefik:
    image: traefik:2.4
    command:
      - '--api.insecure=true'
      - '--providers.docker'
      - '--log.level=DEBUG'
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  whoami:
    image: traefik/whoamitcp
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
